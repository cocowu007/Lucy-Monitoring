<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucy Monitoring Assistant - Choose Mode</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #005AAB;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #01579b;
    }

    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #555;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .button-group a {
      display: block;
      padding: 0.75rem;
      background-color: #005AAB;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .button-group a:hover {
      background-color: #003f7f;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>UNDP Smart Facilities - Lucy Monitoring Assistant</header>

  <div class="container">
    <div class="card">
      <h1>Choose a Monitoring Mode</h1>
      <p>Please select the type of monitoring assistant you would like to use:</p>
      <div class="button-group">
        <a href="/iot/">IoT Monitoring Assistant</a>
        <a href="/nms/">Network Monitoring Assistant</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 UNDP Smart Facilities - Lucy Monitoring Assistant
  </footer>

</body>
</html>
